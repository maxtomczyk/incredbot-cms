run.config:
  engine: nodejs
  engine.config:
    runtime: nodejs-9.3
    dep_manager: npm
    python_version: python-2.7

  extra_packages:
    - nginx
    - python-2

  build_triggers:
    - package.json
    - package-lock.json

deploy.config:
  before_live:
    web.system:
      - DATA_POSTGRES_NAME=gonano bash -c 'node ./node_modules/powerbot-cms/scripts/create_db.js'
      - DATA_POSTGRES_NAME=gonano bash -c 'node ./node_modules/powerbot-cms/scripts/init_db.js'
      - DATA_POSTGRES_NAME=gonano bash -c '(cd ./node_modules/powerbot-cms; knex migrate:latest)'
      - (cd ./node_modules/powerbot-cms; npm run build)

data.postgres:
  image: nanobox/postgresql:9.6

data.redis:
  image: nanobox/redis:4.0

web.system:
  start: node index.js
  routes:
    - /
