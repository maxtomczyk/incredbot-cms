data.postgres:
  image: nanobox/postgresql:9.6

data.redis:
  image: nanobox/redis:4.0

run.config:
  engine: nodejs
  engine.config:
    runtime: nodejs-9.3
    dep_manager: npm
    python_version: python-2.7

  extra_packages:
    - nginx
    - python-2

  build_triggers:
    - package.json
    - package-lock.json

web.system:
  start: node index.js
  routes:
    - /